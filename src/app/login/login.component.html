<div class="bg-img">
    <div class="col-md-4 login-form-2 ">
        <h3>Auto Sync</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div> 
                <mat-form-field appearance="fill" class="input-field">
                  <mat-label>User ID</mat-label>
                  <input matInput [formControl]="email"  placeholder="User ID"  required>
                  <mat-error class="error" *ngIf="email.invalid && email.dirty">Enter Valid UserId</mat-error>
                </mat-form-field>
              </div>
              <div >
                <mat-form-field appearance="fill" class="input-field">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" [formControl]="password" placeholder="Password"  required>
                  <mat-error class="error" *ngIf="password.invalid && password.dirty">Enter Password</mat-error>
                </mat-form-field>
              </div>
              <div class="align-right" >
                <span class="col-md-8 error" *ngIf="!isValid">Enter Valid UserName and Password</span>
                <input type="submit" class="btn btn-action col-md-4" value="Login" />
            </div> 
        </form> 
    </div> 
</div>
