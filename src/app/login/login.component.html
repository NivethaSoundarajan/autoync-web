
<div>
<div class="container login-container">
            <div class="row">

                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Auto Sync Login </h3>
                    <form>

                            <input type="submit" class="btnSubmit" value="Login" [routerLink]="['/dashboard']" />

                    </form>
                </div>
            </div>
        </div>
</div>
