<h1>Auto Sync!</h1>
<div class="container">
<form class="form" #logForm="ngForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
         <label for="username"> Username :</label>
         <input type="text" id="username" class="form-control" ([ngClass]) ="username" maxlength="8" size="20">
     <div class="form-group">
          <label for ="password">Password :</label>
          <input type="text" id="password" class="form-control" ([ngClass])="username">
     </div>
  </div> 
    <button type="submit" #submitBtn class="blue">Login</button>
    <button class="button newuser" (click)="newUser()">New User</button>
</form>
</div>
