 <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions class="float-right">
    <button mat-button class="btn btn-raised btn-danger" (click)="onDismiss()">No</button>
    <button mat-raised-button class="btn btn-raised btn-primary" (click)="onConfirm()">Yes</button>
  </div>
