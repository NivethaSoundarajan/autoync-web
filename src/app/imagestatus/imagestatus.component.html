<div class="col-lg-12">
  

<div style="padding:5%">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilterOne($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    matSort
    [dataSource]="dataSourceOne"cx 
    #TableOneSort="matSort"
    class="mat-elevation-z8"
    style="width: 25%;"
  >
    

    <!-- sno Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let element">{{ element.sno }}</td>
    </ng-container>

    <!-- filename Column -->
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FileName</th>
      <td mat-cell *matCellDef="let element">{{ element.filename}}</td>
    </ng-container>

    <!-- size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
  </table>

  <mat-paginator
    #TableOnePaginator="matPaginator"
    [pageSize]="3"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
  </div>
