<div class="container col-md-12">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- S.No Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S No </th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>
  
    <!-- Transfer ID Column -->
     <ng-container matColumnDef="transferid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer ID </th>
      <td mat-cell *matCellDef="let element"> {{element.transferid}} </td>
    </ng-container> 
  
    <!-- User ID Column -->
     <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
    </ng-container>
  
     <!-- Supervisor Column -->
    <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
      <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
    </ng-container> 

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <!-- Folder Name Column -->
    <ng-container matColumnDef="foldername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Folder Name </th>
      <td mat-cell *matCellDef="let element"> {{element.foldername}} </td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo</th>
      <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
    </ng-container>

    <!-- Reads Column -->
    <ng-container matColumnDef="reads">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reads</th>
      <td mat-cell *matCellDef="let element"> {{element.reads}} </td>
    </ng-container>

    <!-- Bills Column -->
    <ng-container matColumnDef="bills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bills </th>
      <td mat-cell *matCellDef="let element"> {{element.bills}} </td>
    </ng-container>

    <!-- Overall Status Column -->
    <ng-container matColumnDef="overallstatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Overall status </th>
      <td mat-cell *matCellDef="let element"> {{element.overallstatus}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="blue" [routerLink]="['/imagestatus']">
            <mat-icon>visibility</mat-icon>
        </button></td>
    </ng-container>
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
        <mat-paginator
        #TableOnePaginator="matPaginator"
        [pageSize]="3"
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
 

</div>
