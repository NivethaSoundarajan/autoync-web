<div class="main-content page-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2 zero-padding-right align-right" >
        <button class="btn-action" mat-raised-button [routerLink]="['/usercreation']">Create User</button>
      </div>
    </div>
    <div class="row">
      <table mat-table [dataSource]="dataSource" matSort class="col-md-12">

          <!-- S.No Column -->
              <ng-container matColumnDef="sno">
                <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header>S No </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
              </ng-container>
        
          <!-- User Name Column -->
              <ng-container matColumnDef="username">
                <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
              </ng-container> 
        
          <!-- Job title Column -->
                <ng-container matColumnDef="RoleName">
                  <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
                  <td mat-cell *matCellDef="let element"> {{element.RoleName}} </td>
                </ng-container>

            <!-- supervisor Column -->
                <ng-container matColumnDef="SupervisorName">
                  <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
                  <td mat-cell *matCellDef="let element"> {{element.SupervisorName}} </td>
                </ng-container> 
        
            <!-- folderpath Column -->
                <ng-container matColumnDef="FolderFilePath">
                    <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header> folderpath</th>
                    <td mat-cell *matCellDef="let element"> {{element.FolderFilePath}} </td>
                </ng-container>

            <!-- Device Id Column -->
                <ng-container matColumnDef="Deviceid">
                  <th class="tab-head" mat-header-cell *matHeaderCellDef mat-sort-header> Device Id</th>
                  <td mat-cell *matCellDef="let element"> {{element.Deviceid}} </td>
                </ng-container>


            <!-- Action ID Column -->
                    <ng-container matColumnDef="action">
                          <th class="tab-head" mat-header-cell *matHeaderCellDef>Action</th>
                              <td mat-cell *matCellDef="let element">
                                          <button mat-icon-button color="blue" [routerLink]="['/usercreation']">
                                              <mat-icon>visibility</mat-icon>
                                          </button>
                                    <!-- <button mat-icon-button color="blue" [routerLink]="['/usercreation']">
                                            <mat-icon>edit</mat-icon>
                                    </button>
                                      <button mat-icon-button color="blue" [routerLink]="['/usercreation']">
                                          <mat-icon>delete</mat-icon>
                                      </button>
                                      <button mat-icon-button color="blue" [routerLink]="['/usercreation']">
                                        <mat-icon>person</mat-icon>
                                      </button> -->
                                </td>
                  </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator
      #TableOnePaginator="matPaginator"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
  </div>
</div>
